<!DOCTYPE html>
<html>
<body>
<h2>¿Qué puedo hacer con JavaScript?</h2>
<p>JavaScript puede cambiar atributos de HTML.</p>
<p>Aquí JavaScript cambia el atributo src (source) de una imagen.</p>
<button onclick="document.getElementById('myImage').src='https://cdn4.iconfinder.com/data/icons/emotion-6/32/Smile-2-512.png'">FELIZ</button>
<img id="myImage" src="https://www.shareicon.net/data/512x512/2016/11/03/849519_disappointed_512x512.png" style="width:100px">
<button onclick="document.getElementById('myImage').src='https://www.shareicon.net/data/512x512/2016/11/03/849519_disappointed_512x512.png'">TRISTE</button>
</body>
</html>
